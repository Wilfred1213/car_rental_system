{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carbook - {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'rentalApp/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/magnific-popup.css' %}">
    
    <link rel="stylesheet" href="{% static 'rentalApp/css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'rentalApp/css/icomoon.css' %}">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="{% static 'rentalApp/css/style.css' %}">

  </head>
  <body>
    {% include 'rentalApp/base/nav_base.html' %}
	  
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'rentalApp/images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Services <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Our Services</h1>
          </div>
        </div>
      </div>
    </section>



    {% block content %}{% endblock %}


    {% include 'rentalApp/base/footer.html' %}
    
  </body>
</html>
